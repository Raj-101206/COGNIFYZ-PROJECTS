<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Component-Based Styled Page</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .custom-card {
      background-color: #e3f2fd;
      border-radius: 10px;
      padding: 20px;
    }
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

  <!-- Navbar -->

      <a class="navbar-brand" href="#">MyWebsite</a>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="custom-card">
          <h5>Component 1</h5>
          <p>This is a Bootstrap-based styled card.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="custom-card">
          <h5>Component 2</h5>
          <p>Using grid system and custom styles.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="custom-card">
          <h5>Component 3</h5>
          <p>Responsive and consistent layout.</p>
        </div>
      </div>
    </div>
  </div>
